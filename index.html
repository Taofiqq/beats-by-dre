<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beat by Dre Headset</title>

    <!-- SHORTCUT ICON -->
    <link rel="stylesheet shortcut icon" href="resource/img/favicon.png">
    <!-- BOX ICONS -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <!-- CSS -->
    <link rel="stylesheet" href="resource/css/styles.css">
</head>
<body>
    <!-- HEADER -->
        <header class="header" id="header">
            <nav class="nav container">
                <a href="#" class="nav-logo">
                    <img src="resource/img/logo.png" alt="Beatslogo">
                </a>

                <div class="nav-menu" id="nav-menu">
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a href="#home" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#home" class="nav-link">Cases</a>
                        </li>
                        <li class="nav-item">
                            <a href="#home" class="nav-link">Specs</a>
                        </li>
                        <li class="nav-item">
                            <a href="#home" class="nav-link">Products</a>
                        </li>
                    </ul>

                    <div class="nav-close" id="nav-close">
                        <i class='bx bx-window-close'></i>
                    </div>
                </div>
                   
                

                <div class="nav-toggle" id="nav-toggle">
                    <i class='bx bx-toggle-right' ></i>
                </div>
            </nav>
        </header>
        <!-- END OF HEADER -->

        <!-- MAIN -->
        <main class="main">
            <!-- home -->
            <section class="home section" id="home">
                <div class="home-container grid container">

                    <div>
                        <img src="resource/img/home.png" alt="headphone-image" class="home-img">
                    </div>
                    
                    <div class="home-data">
                        <div class="home-header">
                            <h1 class="home-title">Beats by Dre</h1>
                            <h2 class="home-subtitle">Beats</h2>
                        </div>

                        <div class="home-footer">
                            <h3 class="home-title-description">Overview</h3>
                            <p class="home-description">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Similique sed sapiente earum eveniet voluptate ipsam unde ducimus ipsa assumenda eaque.</p>
                            <a href="#" class="button button--flex">
                                <span class="button--flex">
                                    <i class='bx bxs-cart-add button-icon'></i> Add to Cart
                                </span>
                                <span class="home-price">RM 300</span>
                            </a>
                        </div>
                    </div>
                </div>
            </section>
            <!-- end of home -->

            <!-- sponsor -->
            <section class="sponsor section">
                <div class="sponsor-container container grid">
                    <img src="resource/img/sponsor1.png" alt="">
                    <img src="resource/img/sponsor2.png" alt="">
                    <img src="resource/img/sponsor3.png" alt="">
                    <img src="resource/img/sponsor4.png" alt="">
                </div>
            </section>
            <!-- end of sponsor -->
        </main>
        <!-- END OF MAIN -->
    <script src="resource/js/script.js"></script>
</body>
</html>
